<div class="d-flex flex-column justify-content-left align-items-left mt-4 pb-3 border-bottom">
  <h2 class="text-{{ alert.level.bootstrap }}">{{ alert.header }}</h2>
</div>
<div class="container px-5 pt-3">

    {% endautoescape %}
    {% endblock %}
    </div>
</div>
